name: build

on: [ push, pull_request ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - run: |
        mkdir build && cd build
        cmake ..
        cmake --build .
        cd ../client
        "build.bat"

    - uses: actions/upload-artifact@v3
      with:
        path: |
          build/*.exe
          build/*.dll
          client/build
